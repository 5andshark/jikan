derClass\"><a href=\"https://myanimelist.net/manga/67845/Amagi_Brilliant_Park\">Amagi Brilliant Park</a>\n\t\t\t\t<div class=\"spaceit_pad\"><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fcharacter%2F105591%2Fjikan%2Fpics\" title=\"Quick add manga to my list\" class=\"button_add\">add</a> <small>Main</small></div></td>\n\t\t\t\t</tr>\n\t\t</table>\n\t\t<br /><br>\n\t\tMember Favorites: 102\n\t\t</td>\n\t\t<td valign=\"top\" style=\"padding-left: 5px;\">\n\t\t<div id=\"horiznav_nav\" style=\"margin: 5px 0 10px 0;\">\n\t\t\t\t<ul style=\"margin-right: 0; padding-right: 0;\">\n\t\t\t\t<li><a href=\"https://myanimelist.net/character/105591/Latifa_Fleuranza\" >Details</a></li><li><a  href=\"https://myanimelist.net/character/105591/Latifa_Fleuranza/pictures\">Pictures</a></li>\n\t\t\t\t<li><a  href=\"https://myanimelist.net/character/105591/Latifa_Fleuranza/clubs\">Clubs</a></li>\n\t\t\t\t</ul>\n\t\t</div>\n\n\n\t  <div class=\"normal_header\" style=\"height: 15px;\">Latifa Fleuranza <span style=\"font-weight: normal;\"><small>(ラティファ・フルーランザ)</small></span></div>Latifa Fleuranza is one of the main characters in the Amagi Brilliant Park series. She is a young girl with blonde wavy hair who has a teeny tiny silver tiara resting atop her head and has deep blue eyes. Latifa wears an elegant white dress made up of multiple of layers. The top layer features are flower embroidery at the ends and underneath the top layer it consists of  frills. She has a light pink corset that is tightly tied by ribbons creating a slim hourglass figure that is emphasized by the poofiness of the dress layers. Latifa also wears white gloves, and accessories herself with two necklaces of different lengths. Sometimes she wears a blue scarf. Her name originates from Queen Latifah.<br />\r\n<br />\r\n<div class=\"spoiler\"><input type=\"button\" class=\"button show_button\" onClick=\"this.nextSibling.style.display='inline-block';this.style.display='none';\" data-showname=\"Show spoiler\" data-hidename=\"Hide spoiler\" value=\"Show spoiler\"><span class=\"spoiler_content\" style=\"display:none\"><input type=\"button\" class=\"button hide_button\" onClick=\"this.parentNode.style.display='none';this.parentNode.parentNode.childNodes[0].style.display='inline-block';\" value=\"Hide spoiler\"><br>In the novel, she is blind, which is marked with the white lights are off from her eyes. However, in the anime, she is presumably not blind as there are white lights on her eyes.</span></div><br />\r\nLatifa is cheerful person and is usually seen with a smile on her face. She is a caring and passionate person who is shown to be deeply concerned about the future of the amusement park and the consequences of it failing. Despite seeming demure and sweet, it is clear that she would go to great lengths to protect the park- evidenced by how she was willing to kiss a boy she had only just met to prove her &quot;magic.&quot; It is shown that Latifa has a brilliant bright smile.<br />\r\n<br />\r\n<div class=\"spoiler\"><input type=\"button\" class=\"button show_button\" onClick=\"this.nextSibling.style.display='inline-block';this.style.display='none';\" data-showname=\"Show spoiler\" data-hidename=\"Hide spoiler\" value=\"Show spoiler\"><span class=\"spoiler_content\" style=\"display:none\"><input type=\"button\" class=\"button hide_button\" onClick=\"this.parentNode.style.display='none';this.parentNode.parentNode.childNodes[0].style.display='inline-block';\" value=\"Hide spoiler\"><br>She is the princess of Maple Land who has magical powers. She can bestow her magic upon people by kissing them. As of now, the full extent of her influence and power is unknown. She is a girl who acts as the general manager for Amagi Brilliant Park.<br />\r\n<br />\r\nShe requests Seiya to rebuild the park that is facing closure due to lack of visitor attendance.</span></div><br />\r\n(Source: Wikipedia)<br /><br /><div class=\"normal_header\">Voice Actors</div>\n\t\t\t<table