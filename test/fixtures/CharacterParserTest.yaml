_Valentine/featured\">Featured</a></li><li><a  href=\"https://myanimelist.net/character/2/Faye_Valentine/pictures\">Pictures</a></li>\n\t\t\t\t<li><a  href=\"https://myanimelist.net/character/2/Faye_Valentine/clubs\">Clubs</a></li>\n\t\t\t\t</ul>\n\t\t</div>\n\n                  <div class=\"breadcrumb \" itemscope itemtype=\"http://schema.org/BreadcrumbList\"><div class=\"di-ib\" itemprop=\"itemListElement\" itemscope itemtype=\"http://schema.org/ListItem\"><a href=\"https://myanimelist.net/\" itemprop=\"item\"><span itemprop=\"name\">\n              Top\n                          </span></a><meta itemprop=\"position\" content=\"1\"></div>&nbsp; &gt; &nbsp;<div class=\"di-ib\" itemprop=\"itemListElement\" itemscope itemtype=\"http://schema.org/ListItem\"><a href=\"https://myanimelist.net/character.php\" itemprop=\"item\"><span itemprop=\"name\">\n              Characters\n                          </span></a><meta itemprop=\"position\" content=\"2\"></div>&nbsp; &gt; &nbsp;<div class=\"di-ib\" itemprop=\"itemListElement\" itemscope itemtype=\"http://schema.org/ListItem\"><a href=\"https://myanimelist.net/character/2/Faye_Valentine\" itemprop=\"item\"><span itemprop=\"name\">\n              Faye Valentine\n                          </span></a><meta itemprop=\"position\" content=\"3\"></div></div>\n\n\n\n\n\t  <div class=\"normal_header\" style=\"height: 15px;\">Faye Valentine <span style=\"font-weight: normal;\"><small>(フェイ・バレンタイン)</small></span></div>Faye Valentine<br />\r\nBirthday: August 14, 1994<br />\r\n<br />\r\nOne of the members of the bounty hunting crew in the anime series Cowboy Bebop. Often seen with a cigarette and in a revealing outfit complete with bright yellow hot pants and a matching, revealing top, black suspenders, white boots, and a long-sleeved red shirt worn normally through the sleeves, not to mention her signature headband, she is unusually attractive, sporting a bob of violet hair, green eyes, fair skin, and a voluptuous body. Although appearing to be no more than her 23 years alive suggests, Faye is actually upwards of 74-years-old, having been put into cryogenic freeze after a space shuttle accident. During the course of the series (set in 2071), Faye manages to cross paths with Spike and Jet twice before she finally makes herself at home aboard their ship the second time, much to the consternation and disapproval of the two men, both of whom have their own reservations about women in general. Faye herself is brash, egotistical, and quite lazy, despite taking plenty of time to pamper and care for her own appearance. Faye has also been placed under arrest several times in the series and spends much time in handcuffs on the ship. She, at times, expects the boys to take care of bounties for her, while she sits by idly to reap the benefits and eat all their food, another source of conflict.<br />\r\n<br />\r\nSeemingly little more than a thorn in her partners&rsquo; sides, Faye is actually a well-rounded member of the team. She can handle herself exceptionally well for a woman of her slight appearance, displaying at least once in the series (in &quot;Cowboy Funk&quot;) that she packs quite a mean punch. Adept at flying, Faye has stood her ground just as well as Spike has in an aerial dogfight in her ship Red Tail, at times even against Spike in an aerial dogfight. She also excels with guns, and is first seen in the series completely disabling a ship with a Heckler &amp; Koch MP5, though she is immediately apprehended afterward. In the movie, she is seen with the same gun, in addition to her normal companion: a Glock 30. Where Faye really shines, however, is with her mouth. She has an almost unstoppable attitude, and even her sometimes innocent smile can be seen as dangerous. Sarcastic and presumptuous, she rarely appears weak or in need of support. She brags and takes care of herself, never trusting others, cheating and lying her way from one day to the next.<br />\r\n<br />\r\n<div class=\"spoiler\"><input type=\"button\" class=\"button show_button\" onClick=\"this.nextSibling.style.display='inline-block';this.style.display='none';\" data-showname=\"Show spoiler\" data-hidename=\"Hide spoiler\" value=\"Show spoiler\"><span class=\"spoiler_content\" style=\"display:none\"><input type=\"button\" class=\"button hide_button\" onClick=\"this.parentNode.style.display='none';this.parentNode.parentNode.childNodes[0].style.display='inline-block';\" value=\"Hide spoiler\"><br> She is a woman who is skilled at getting what she wants; however, her indomitable exterior hides a more delicate interior. Upon awakening from her 54-year cryogenic sleep, not only was she saddled with a massive amount of debt that she had no means to pay, but she was also diagnosed with total amnesia, a stranger in a mysterious world that she was not a part of and did not understand, surrounded by people who claimed to be helping her but were only there to take advantage of her naivet&eacute;. The surname &quot;Valentine&quot; was merely a name given to her by the doctor who woke her; the circumstances of her accident, her previous life, and even her real name all remain a mystery, and are only gradually revealed as the series progresses. It has been hinted that she came from Singapore on Earth, and was the daughter of a very wealthy family, as the city&#039;s famous Merlion Statue features prominently in scenes of her childhood, and that memories and a film from her childhood showed her living in a large mansion. In an early episode, she states that she is descended from Roma people, but she may well have been lying. Utterly betrayed by someone she thought she could trust after waking, Faye found herself burdened with even more money to pay, and the situation resulted in the hardening of her personality to an extreme degree. She even says in Session 11: &ldquo;we deceive or we are deceived&rdquo;, and that &ldquo;nothing good ever happened to me when I trusted others.&rdquo; </span></div><br />\r\nThroughout the series, though she retains her sarcastic demeanor and unpleasant nature up until the very end, it is easy to see her grow as a character. She learns to value her comrades, coming back to the Bebop when she realizes that it is the only home that she has left, naming it as the &ldquo;only place I could return to&rdquo;. She grows to understand the disadvantages of being a loner, and that even though her &quot;family&quot; is somewhat dysfunctional it is still a place where she will always belong.<br />\r\n<br /><br /><div class=\"normal_header\">Voice Actors</div>\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td class=\"borderClass\" valign=\"top\" width=\"25\"><div class=\"picSurround\"><a href=\"https://myanimelist.net/people/14/Megumi_Hayashibara\"><img src=\"https://myanimelist.cdn-dena.com/images/voiceactors/1/40734v.jpg\" border=\"0\"></a></div></td>\n\t\t\t\t<td class=\"borderClass\" valign=\"top\"><a href=\"https://myanimelist.net/people/14/Megumi_Hayashibara\">Hayashibara, Megumi</a>\n\t\t\t\t<div style=\"margin-top: 2px;\"><small>Japanese</small></div></td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td class=\"borderClass\" valign=\"top\" width=\"25\"><div class=\"picSurround\"><a href=\"https://myanimelist.net/people/36/Wendee_Lee\"><img src=\"https://myanimelist.cdn-dena.com/images/voiceactors/1/35525v.jpg\" border=\"0\"></a></div></td>\n\t\t\t\t<td class=\"borderClass\" valign=\"top\"><a href=\"https://myanimelist.net/people/36/Wendee_Lee\">Lee, Wendee</a>\n\t\t\t\t<div style=\"margin-top: 2px;\"><small>English</small></div></td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td class=\"borderClass\" valign=\"top\" width=\"25\"><div class=\"picSurround\"><a href=\"https://myanimelist.net/people/540/Miri